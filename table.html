<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    td{
        border: 2px solid black;
        vertical-align: bottom;
    }
    table{
        border-collapse: collapse ;
        border: 2px solid black;
    }
    tr:nth-child(odd){
        background-color: gray;
    }
    tr:hover{background-color: orange;}
</style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: gray;"></th>
            <th></th>
            <th>Bob</th>
            <th>Alice</th>
        </tr>

        <tr>
            <td rowspan="2">Favourite</td>
            <td>color</td>
            <td>blue</td>
            <td style="border-color:white; background-color: purple; color: white;">purple</td>
        </tr>
        <tr>
            <td>flavour</td>
            <td>banana</td>
            <td>chocolate</td>
        </tr>

        <tr>
            <td rowspan="2">Least Favourite</td>
            <td>color</td>
            <td>yellow</td>
            <td>Pink</td>
        </tr>
        <tr>
            <td>flavour</td>
            <td>Mint</td>
            <td>Walnut</td>
        </tr>
    </table>



</body>
</html>
